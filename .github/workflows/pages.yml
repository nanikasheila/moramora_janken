# Why: Auto-deploy to GitHub Pages on push to main
# How: Upload static files with actions/upload-pages-artifact,
#      then deploy with actions/deploy-pages.
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          # Why: node_modules・tests・設定ファイルはデプロイ不要
          # How: .github/workflows の exclude が効かないため、
          #      .nojekyll を含む静的ファイルのみアップロード

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
